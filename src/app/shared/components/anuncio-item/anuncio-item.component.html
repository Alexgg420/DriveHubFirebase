<ion-item [button]="true" (click)="onAnuncioClicked()">
  <ion-avatar slot="start">
    <img *ngIf="!anun?.img" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="anun && anun?.img" alt="Silhouette of a person's head" [src]="anun.img" />
  </ion-avatar>
  <ion-label>{{anun?.marca}} {{anun?.modelo}}</ion-label>
</ion-item>
